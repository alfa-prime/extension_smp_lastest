services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ${PROD_CONTAINER_NAME}
    restart: always
    env_file:
      - .env
    ports:
      - "${PROD_PORT}:8000"
    volumes:
      - ./app:/code/app
      - ./logs:/code/logs
      - ./dashboard:/code/dashboard